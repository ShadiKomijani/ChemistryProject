          <h4>مباحث مورد نظر</h4>
          <div class="fomool">
            <div class="form-check form-switch">

            <div class="form-check form-check-inline"></div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onchange='handleClickFwDoFlenafle(this);'>
              <label class="form-check-label" for="inlineCheckbox1">فلز و نافلز</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" onchange='handleClickFwDoNaflenafle(this);'>
              <label class="form-check-label" for="inlineCheckbox2">نافلز و نافلز</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onchange='handleClickFwSeHidroxide(this);'>
              <label class="form-check-label" for="inlineCheckbox1">هیدروکسیدها</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" onchange=onchange='handleClickFwSeAsidOxygeneDar(this);'>

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onchange='handleClickFwSeAsidBiOxygene(this);'>
              <label class="form-check-label" for="inlineCheckbox1">اسید‌های بدون اکسیژن</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" onchange='handleClickFwSeNamak(this);'>
              <label class="form-check-label" for="inlineCheckbox2">نمک‌ها</label>
            </div>
          </div>  
          <div class="aad mt-3">
            <div class="form-check form-switch">

            <div class="form-check form-check-inline"></div>
            <div class="form-check form-check-inline">
